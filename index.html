<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Fredoka+One&family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <!-- Grid Info. -->
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <h3>
            Grid Height:
            <input class="gridSpecs" type="number" id="inputHeight" name="height" min="1" value="1">
            Grid Width:
            <input class="gridSpecs" type="number" id="inputWidth" name="width" min="1" value="1">
        </h3>
    </form>
    <div type="submit" id="submitButton">Submit</div>

    <!-- Color Info. -->
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

</body>
<script src="app.js"></script>
</html>
